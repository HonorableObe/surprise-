<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #d64550;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Hey Cee ‚ù§Ô∏è (my daily dose of Vitamin C),  
    You brighten my days and keep my heart healthy in all the best ways.  
    So here's my prescription: One Valentine‚Äôs Day with you.  
    </h3>
    <p><h1>Will you be my Valentine? üíå‚ù§Ô∏è</h1></p>

    <div class="button-group">
      <button id="yes-btn">Yes üòç</button>
      <button id="no-btn">No üò¢</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no-btn');
    const yesButton = document.getElementById('yes-btn');
    let moveEnabled = false;

    // Handle Yes Button Click
    yesButton.addEventListener('click', () => {
      alert('Yay! You made my day ‚ù§Ô∏è');
    });

    // Enable button movement when "No" button is clicked
    noButton.addEventListener('click', () => {
      moveEnabled = true;
      alert('Nice try üòè');
    });

    // Move "No" button randomly on hover after being clicked
    noButton.addEventListener('mouseover', () => {
      if (moveEnabled) {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = 'absolute';
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      }
    });
  </script>
</body>
</html>
