<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .message {
      font-size: 1.5rem;
      color: #ff3366;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative; /* Needed for absolute positioning of the "No" button */
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6699;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    button:hover {
      background-color: #ff3377;
    }

    #no-btn {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="message">
      Hey princess, crazy one at that with that big forehead ðŸ˜‚ðŸ˜‚  
      Sorry, but the point is youâ€”you need medicine for all your pain.  
      So here's my prescription: One Valentineâ€™s Day with you.
    </h1>
    <div class="button-container">
      <button id="yes-btn">Yes ðŸ’–</button>
      <button id="no-btn">No ðŸ™…</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no-btn');
    const yesButton = document.getElementById('yes-btn');
    const container = document.querySelector('.button-container');

    noButton.addEventListener('mouseenter', () => {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const noButtonWidth = noButton.offsetWidth;
      const noButtonHeight = noButton.offsetHeight;

      const maxX = containerWidth - noButtonWidth;
      const maxY = containerHeight - noButtonHeight;

      let randomX, randomY;
        do {
            randomX = Math.random() * maxX;
            randomY = Math.random() * maxY;
        } while (Math.abs(randomX - yesButton.offsetLeft) < yesButton.offsetWidth * 1.5 && Math.abs(randomY - yesButton.offsetTop) < yesButton.offsetHeight * 1.5); // Check overlap


      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });

    yesButton.addEventListener('click', () => {
      alert("Yo yo yo, I'm kidding!  But seriously, I'd love to spend Valentine's Day with you!");
    });
  </script>
</body>
</html>
