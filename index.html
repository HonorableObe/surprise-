<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Message</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .message {
      font-size: 1.5rem;
      color: #ff3366;
      margin-bottom: 30px;
    }

    .button-container {
      display: inline-flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6699;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      position: relative;
    }

    button:hover {
      background-color: #ff3377;
    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    const noButton = document.getElementById('no-btn');

    // Move the "No" button randomly when clicked
    noButton.addEventListener('click', () => {
      const containerWidth = window.innerWidth - noButton.offsetWidth;
      const containerHeight = window.innerHeight - noButton.offsetHeight;

      const randomX = Math.random() * containerWidth;

      noButton.style.left = `${randomX}px`;
